<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser la commande | Grace Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #9d4edd;
            --accent-glow: rgba(157, 78, 221, 0.4);
            --input-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 30%, #1a0a2e 0%, #050505 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Ilay boaty lehibe */
        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: slideUp 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffffff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group { margin-bottom: 20px; position: relative; }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s all ease;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.05);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Bokotra Valider */
        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: #7b2cbf;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        .btn-submit:active { transform: translateY(0); }

        /* Effet kely any ambadika */
        .blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--accent);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.2;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="blob" style="top: 10%; right: 10%;"></div>
    <div class="blob" style="bottom: 10%; left: 10%;"></div>

    <div class="glass-card">
        <h2>Grace Store</h2>
        
        <form id="orderForm">
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="nom" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label>Nom sur Facebook</label>
                <input type="text" id="fb" placeholder="Lien ou nom profil" required>
            </div>

            <div class="form-group">
                <label>TÃ©lÃ©phone</label>
                <input type="tel" id="tel" placeholder="03x xx xxx xx" required>
            </div>

            <div class="form-group">
                <label>Lieu de livraison</label>
                <input type="text" id="adresse" placeholder="Quartier / Point de repÃ¨re" required>
            </div>

            <button type="submit" class="btn-submit">
                Confirmer la commande ðŸš€
            </button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Maka ny zavatra nosoratany
            const data = {
                nom: document.getElementById('nom').value,
                fb: document.getElementById('fb').value,
                tel: document.getElementById('tel').value,
                adresse: document.getElementById('adresse').value
            };

            // Tehirizina ao amin'ny navigateur
            localStorage.setItem('grace_infos', JSON.stringify(data));

            // Mandefitra kely vao mandeha amin'ny fisaorana (ho an'ny effet)
            const card = document.querySelector('.glass-card');
            card.style.transition = "0.5s";
            card.style.opacity = "0";
            card.style.transform = "scale(0.9)";

            setTimeout(() => {
                window.location.href = "fisaorana.html";
            }, 500);
        });
    </script>

</body>
</html>
