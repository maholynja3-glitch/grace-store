<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre commande | Grace Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --box-bg: #111111;
            --accent: #9d4edd;
            --text: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            background: radial-gradient(circle at center, #1a0a2e 0%, #050505 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-animation {
            margin-bottom: 20px;
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        .check-icon {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
        }

        h1 { font-weight: 800; margin-bottom: 10px; text-align: center; }
        p.subtitle { color: var(--text-dim); margin-bottom: 30px; text-align: center; }

        /* Style Reçu / Facture */
        .receipt {
            background: var(--box-bg);
            border: 2px dashed #333;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
        }

        .store-name {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .receipt-title {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .label { color: var(--text-dim); }
        .value { font-weight: 600; text-align: right; margin-left: 10px; }

        .items-section {
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px dashed #333;
            border-bottom: 1px dashed #333;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-weight: 800;
            font-size: 1.3rem;
        }

        .total-label { color: var(--text); }
        .total-price { color: var(--accent); }

        .btn-home {
            margin-top: 40px;
            text-decoration: none;
            color: white;
            background: transparent;
            border: 2px solid var(--accent);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: var(--accent);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        /* Print effect */
        .receipt::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 5%;
            width: 90%;
            height: 20px;
            background: var(--box-bg);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="success-animation">
        <div class="check-icon">✓</div>
    </div>

    <h1>Commande Reçue !</h1>
    <p class="subtitle">Merci de votre confiance à Grace Store.</p>

    <div class="receipt">
        <div class="receipt-header">
            <div class="store-name">Grace Store</div>
            <div class="receipt-title">Récapitulatif de commande</div>
        </div>

        <div id="client-info">
            </div>

        <div class="items-section" id="items-list">
            </div>

        <div class="total-row">
            <span class="total-label">TOTAL</span>
            <span class="total-price" id="total-val">0 Ar</span>
        </div>
    </div>

    <a href="index.html" class="btn-home" onclick="clearAll()">Retour à l'accueil</a>

    <script>
        // Maka ny données avy amin'ny LocalStorage
        const cart = JSON.parse(localStorage.getItem('grace_cart')) || [];
        const infos = JSON.parse(localStorage.getItem('grace_infos')) || {};

        // 1. Apetraka ny mombamomba ny mpanjifa
        const clientDiv = document.getElementById('client-info');
        clientDiv.innerHTML = `
            <div class="info-row"><span class="label">Client:</span><span class="value">${infos.nom || '---'}</span></div>
            <div class="info-row"><span class="label">Facebook:</span><span class="value">${infos.fb || '---'}</span></div>
            <div class="info-row"><span class="label">Téléphone:</span><span class="value">${infos.tel || '---'}</span></div>
            <div class="info-row"><span class="label">Livraison:</span><span class="value">${infos.adresse || '---'}</span></div>
        `;

        // 2. Apetraka ny lisitry ny stickers
        const itemsDiv = document.getElementById('items-list');
        let total = 0;

        if (cart.length === 0) {
            itemsDiv.innerHTML = "<p style='text-align:center; font-size:0.8rem;'>Aucun article.</p>";
        } else {
            cart.forEach(item => {
                total += item.price;
                itemsDiv.innerHTML += `
                    <div class="info-row">
                        <span>${item.name}</span>
                        <span class="value">3 000 Ar</span>
                    </div>
                `;
            });
        }

        // 3. Apetraka ny total
        document.getElementById('total-val').innerText = total.toLocaleString() + " Ar";

        // Fonction mamafa ny données rehefa miverina mividy
        function clearAll() {
            localStorage.removeItem('grace_cart');
            localStorage.removeItem('grace_infos');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 1. Configuration (Soloy ny anao avy ao amin'ny Settings)
    const SUPABASE_URL = 'https://ziuwvkxxkrfjeoeszplk.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_QbTR1RVxIXcv9kQjWWE-Xw_QSVXz8R-';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. Maka ny données avy amin'ny LocalStorage
    const cart = JSON.parse(localStorage.getItem('grace_cart')) || [];
    const infos = JSON.parse(localStorage.getItem('grace_infos')) || {};
    
    // Mikajy ny total
    let totalPrix = 0;
    cart.forEach(item => totalPrix += item.price);

    // 3. Fonction mandefa ny baiko any amin'ny Supabase
    async function sendToSupabase() {
        if (cart.length === 0) return; // Tsy mandefa raha poaka ny panier

        const { data, error } = await supabase
            .from('commandes')
            .insert([
                { 
                    nom: infos.nom, 
                    facebook: infos.fb, 
                    tel: infos.tel, 
                    adresse: infos.adresse,
                    produits: cart,
                    total: totalPrix
                }
            ]);

        if (error) {
            console.error("Fahadisoana:", error.message);
        } else {
            console.log("Baiko voatahiry soa aman-tsara!");
        }
    }

    // Antsoina ny fonction rehefa misokatra ny pejy
    sendToSupabase();

    // Apetraka eo amin'ny pejy ny fahitana azy (Reçu)
    document.getElementById('client-data').innerHTML = `
        <div class="info-row"><span class="label">Nom FB:</span><span class="value">${infos.fb || '-'}</span></div>
        <div class="info-row"><span class="label">Tél:</span><span class="value">${infos.tel || '-'}</span></div>
        <div class="info-row"><span class="label">Lieu:</span><span class="value">${infos.adresse || '-'}</span></div>
    `;

    const itemsDiv = document.getElementById('items-data');
    cart.forEach(item => {
        itemsDiv.innerHTML += `<div class="info-row"><span>${item.name}</span><span class="value">3 000 Ar</span></div>`;
    });
    document.getElementById('total-price').innerText = totalPrix.toLocaleString() + " Ar";
</script>
</body>
</html>
